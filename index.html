<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- 视图窗口，移动端特属的标签。 -->
  <meta name="viewport"
    content="
  width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,target-densitydpi=device-dpi,viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- 忽略页面中的数字识别为电话号码,email识别 -->
  <meta name="format-detection" content="telephone=no, email=no" />
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title></title>
  <!--Swiper3.0.4-->
  <meta name="viewport" content="initial-scale=1">
  <title></title>
</head>

<body>
  <div id="app">
    <div class="loading-page">
      <p class="jindu">0%</p>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- 首页 -->
        <div class="swiper-slide page1 next-center">
          <div class="p1-text"></div>
        </div>
        <!-- 职能电控 -->
        <div class="swiper-slide page2">
          <!-- <div class="page-cover"></div> -->
        </div>
        <!-- 职能飞屏 -->
        <div class="swiper-slide page3"></div>
        <!-- 智能语音 -->
        <div class="swiper-slide page4">
          <div class="btn dot">
            <div class="sub-btn"></div>
          </div>
          <div class="show"></div>
          <div class="page4-bg2"></div>
        </div>
        <!-- 职能驾驶 -->
        <div class="swiper-slide page5"></div>
        <!-- 职能网联 -->
        <div class="swiper-slide page6">
          <div class="gif">
          </div>
        </div>
        <!-- 仿生电池 -->
        <div class="swiper-slide page7"></div>
        <!-- 千里续航 -->
        <div class="swiper-slide page8">
          <div class="box">
              <div class="dianchi"></div>
              <div class="number">0km</div>
          </div>
        </div>
        <!-- 迅猛加速 -->
        <div class="swiper-slide page9">
          <div class="box">
          </div>
        </div>
        <!-- 灵巧驾控 -->
        <div class="swiper-slide page10">
          <div class="box">
              <div class="line"></div>
              <div class="number"></div>
          </div>
        </div>
        <!-- 多维安全 -->
        <div class="swiper-slide page11"></div>
        <!-- 灵犀遥控 -->
        <div class="swiper-slide page12">
          <div class="page-car"></div>
          <div class="phone"></div>
        </div>
        <!-- 自如空间 -->
        <div class="swiper-slide page13">
          <div class="gif"></div>
        </div>
        <!-- 七彩车身 -->
        <div class="swiper-slide page14">
          <div class="page-ul">
            <div class="li"></div>
            <div class="li"></div>
            <div class="li"></div>
            <div class="li"></div>
            <div class="li"></div>
            <div class="li"></div>
            <div class="li"></div>
          </div>
            <div class="page-car"></div>
        </div>
        <!-- 钻石灯阵 -->
        <div class="swiper-slide page15"></div>
        <!-- 双向充放 -->
        <div class="swiper-slide page16">
          <div class="page16-line"></div>
        </div>
        <!-- 预约试驾 -->
        <div class="swiper-slide page17">
          <div class="msg"></div>
          <div class="goback"></div>
          <div class="box">
            <div class="title">
              预约试驾
            </div>
            <input id="name" class="input" placeholder="姓名" type="text">
            <input id="phone" class="input" placeholder="手机" type="text">
            <p class="select input">车型</p>
            <input type="text" class="select input select-city" value=""
              placeholder="所在城市" readonly
            >
            <p class="select input">预约经销商</p>
            <div class="btn">
              提交预约
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</body>

</html>
